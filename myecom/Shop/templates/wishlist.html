{% extends 'Home.html' %}
{% load static %}
{% block title %}Wishlist item{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'wishlist.css' %}">

<section>
    <h1>Wishlist</h1>
    <div class="container">
       {% for product in list %}
       <div class="add-product">
        <div class="product-image">
        <img src="{{ product.image.url }}" alt="">
        </div>
        <div class="remove">
         <a href="{% url 'deletelist' product.id %}"> <button>x</button></a>
        </div>
        <div class="product-content">
         <h1>{{product.product_name}} | {{product.desc}} | {{product.category}}</h1>
         <h2>Rs: {{product.price}}</h2>
         <a href="{% url 'AddtoCart' product.id %}"><button>Add to Cart</button></a>
        </div>
     </div>
       {% endfor %}
    </div>
  </section>

{% endblock %}
{% block footer %}{% endblock %}
