{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login Page</title>
</head>
<body>
    <div>{{ message }}</div>
    <form action='' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <label name='email'>Enter your email here</label>
        <input type='text' name='email'>
        <label name='password'>Enter your password </label>
        <input type='password' name='password'>
        <button type='submit'>Login</button>
        <a href="{% url 'forgot_password' %}"><p>Forgot password?</p></a>
    </form>
    <div style="color: rgba(0, 0, 255, 0.626);">If not registered ? please register....</div>
    <a href="{% url 'register' %}"><button>Register</button></a>

    
</body>
</html>
